<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1A1E25">
    <title>Solana Token Info | Dark Theme</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Jupiter Terminal Widget Script -->
    <script src='https://terminal.jup.ag/main-v4.js'></script>
</head>
<body> 
    <div id="tabs-container">
        <div id="tabs-bar">
            <!-- Tabs will be dynamically added here -->
            <div id="add-tab" class="tab add-tab">
                <span>+</span>
            </div>
        </div>
        <button id="tab-close-button" title="Close current tab" class="hidden">Ã—</button>
        
        <div id="no-tokens-placeholder">
            <p>Click the <strong>+</strong> tab to add your first token</p>
        </div>
    </div>

    <div id="token-header" class="hidden">
        <!-- Token info will be displayed here -->
    </div>
    
    <main id="content-area">
        <!-- Token content will be displayed here -->
        <div class="widgets-container">
            <div id="jupiter-terminal-container" class="hidden widget-container">
                <!-- Jupiter terminal will be loaded here -->
            </div>
            
            <div id="birdeye-iframe-container" class="hidden widget-container">
                <!-- Birdeye.so iframe will be loaded here -->
                <iframe id="birdeye-embed" title="Birdeye Embed" width="100%" height="600" frameBorder="0" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
